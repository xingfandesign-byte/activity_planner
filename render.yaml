# Render Blueprint - Activity Planner (Free Tier)
# Deploy: Push to GitHub, connect repo at render.com, create Blueprint
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API (Flask)
  - type: web
    name: activity-planner-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set to https://activity-planner-5vb9.onrender.com
      - key: GOOGLE_REDIRECT_URI
        sync: false  # Set to https://activity-planner-1-jvw3.onrender.com/v1/auth/google/callback

  # Frontend (static site)
  - type: web
    name: activity-planner
    runtime: static
    plan: free
    buildCommand: bash scripts/build-frontend.sh
    staticPublishPath: frontend
    envVars:
      - key: API_URL
        sync: false  # Set to https://activity-planner-1-jvw3.onrender.com after backend deploys
